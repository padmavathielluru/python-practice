<!DOCTYPE html>
<html>
<head>
    <title>Basic Chat POC</title>
</head>
<body>

    <h2>Chat POC</h2>

    <form method="post" action="/chat">
        <input type="text" name="user_message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    {% if user_message %}
        <p><b>You:</b> {{ user_message }}</p>
        <p><b>Bot:</b> {{ bot_reply }}</p>
    {% endif %}

</body>
</html>
